    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="page.css">
    </head>
    <body> 
        <div class="cover">
            <div class="container">
                <div class="user-photo mdc-elevation--z3">
                    <img src="https://via.placeholder.com/150" alt=''>
                </div>
                <h1>Temisan Otokuefor</h1>
                <h3>Admin ID: 8342bed</h3>
                
                <ul>
                    <li>temisan@banka.com</li>
                </ul>
                
                <a href="index.html" id="button">Sign Out</a>
            </div>
            
            <div class="wrapper">
                <section> 
                    <div class="tabs">
                        <input type="radio" name="tabs" id="activate-deactivate" checked="checked">
                        <label for="activate-deactivate">Activate/Deactivate</label>
                        <div class="tab">
                            <h1>Activate or Deactivate Account?</h1>
                            <button class="modal-open"  data-modal="modal1">Click Here</button>
                            <div class="modal" id="modal1">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <label for="acct-name">Account Name</label>
                                    <input type="text" name="acct-name">
                                        
                                    <label for="acct-num">Account Number</label>
                                    <input type="text" name="acct-num">
                                        
                                    <button>Activate</button>
                                    <button>Deactivate</button>
                                </div>
                            </div> 
                        </div>
                        
                        <input type="radio" name="tabs" id="create-account">
                        <label for="create-account">Create Account</label>
                        <div class="tab">
                                <h1>Create Admin or Staff User Account?</h1>
                                <button class="modal-open"  data-modal="modal2">Click Here</button>
                            <div class="modal" id="modal2">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <label for="name">Full Name</label>
                                    <input type="text" name="name">
                                
                                    <label for="admin-staff-id">Email Address</label>
                                    <input type="email" name="email-address">

                                    <label for="role">Role</label>
                                    <input type="text" name="role">

                                    <label for="Password">Password</label>
                                    <input type="Password" name="Password">
                                
                                    <button>Create Admin</button>
                                    <button>Create Staff</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>    
            </div> 
        </div>                       
        <footer>
            <p>Banka App &copy; 2019</p>
        </footer>
    <script src="modal.js" type="text/javascript"></script>    
    </body>
    </html>
