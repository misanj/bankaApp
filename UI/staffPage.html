<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="cover">
        <div class="container">
            <div class="user-photo mdc-elevation--z3">
                <img src="https://via.placeholder.com/150" alt=''>
            </div>
            <h1>Temisan Otokuefor</h1>
            <h3>Staff ID: 8342bed</h3>
            
            
            <ul>
                <li>temisan@banka.com</li>
            </ul>
            
            <a href="index.html" id="button">Sign Out</a>
        </div>
            <div class="wrapper">
                <section> 
                    <div class="tabs">
                        <input type="radio" name="tabs" id="credit-debit" checked="checked">
                        <label for="credit-debit">Credit/Debit</label>
                        <div class="tab">
                            <h1>Credit or Debit User Account?</h1>
                            <button class="modal-open"  data-modal="modal1">Click Here</button>
                            <div class="modal" id="modal1">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <label for="acct-name">Account Name</label>
                                    <input type="text" name="acct-name">
                                    
                                    <label for="acct-num">Account Number</label>
                                    <input type="text" name="acct-num">
                                    
                                    <label for="amount">Enter Amount</label>
                                    <input type="text" name="amount">
                                    
                                    <button>Credit</button>
                                    <button>Debit</button>
                                </div>
                            </div> 
                        </div>

                        <input type="radio" name="tabs" id="activate-deactivate" checked="checked">
                        <label for="activate-deactivate">Activate/Deactivate</label>
                        <div class="tab">
                                <h1>Activate or Deactivate Account?</h1>
                                <button class="modal-open"  data-modal="modal2">Click Here</button>
                            <div class="modal" id="modal2">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <label for="acct-name">Account Name</label>
                                    <input type="text" name="acct-name">
                            
                                    <label for="acct-num">Account Number</label>
                                    <input type="text" name="acct-num">
                            
                                    <button>Activate</button>
                                    <button>Deactivate</button>
                                </div>
                            </div> 
                        </div>
        
                        <input type="radio" name="tabs" id="delete-account">
                        <label for="delete-account">Delete Account</label>
                        <div class="tab">
                            <h1>Delete Account?</h1>
                            <button class="modal-open"  data-modal="modal3">Click Here</button>
                            <div class="modal" id="modal3">
                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <label for="account-name">Account Name</label>
                                    <input type="text" name="account-name">

                                    <label for="acct-num">Account Number</label>
                                    <input type="acct-num" name="acct-name">

                                    <button>Delete</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>    
                
            </div> 
    </div>               
    <footer>
        <p>Banka App &copy; 2019</p>
    </footer>
    <script src="modal.js" type="text/javascript"></script>    
</body>
</html>
